<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link id="favicon" href="logo-v2.svg" rel="icon" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-h3-container">
                <img src="logo-v2.svg" alt="Botpenguin">
                <h3>Set up a FREE Account</h3>
            </div>
            <div class="checkbox">
                <div class="check">
                    <input type="checkbox" name="NoCredit" id="NoCredit">
                    <label for="NoCredit"> No Credit Card required</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="NoCredit" id="NoCredit">
                    <label for="NoCredit">Cancel anytime</label>
                </div>
            </div>
            <div class="icon-container">
                <div class="icon-box">
                    <!-- <i class="fa-brands fa-facebook"></i> -->
                    <img src="facebookicon..png" alt="">
                    <p>Sign up with Facebook</p>
                </div>
                <div class="icon-box">
                    <img src="googleicon.png" alt="">
                    <p>Sign up with Google</p>
                </div>
            </div>
            <div class="hr-sect">OR</div>
            <div class="form-container">
                <input type="email" name="WorkEmail" placeholder="Work Email*" required>
                <input type="tel" name="phone" id="phone" placeholder="Phone*">
                <div class="password">
                <input type="password" name="Password" id="Password" placeholder="Password*" required>
                <i class="fa-regular fa-eye" style="color: #3a4250;"></i>
            </div>
            </div>
            <!-- <div class="Remember-Forgot-container">
                <div>
                    <input type="checkbox"name="Remember-me" id="Remember-me">
                    <label for="Remember-me"> Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div> -->
            <div class="login-container">
                <button>Sign Up</button>
                <p>Already have an account? <span><a href="login.html" class="loginSign">login</a></span></p>
                <p class="lastp"><a href="#">Privacy Policy</a> and <a href="#">Terms and Conditions</a></p>
            </div>
        </div>
    </div>
</body>
</html>
