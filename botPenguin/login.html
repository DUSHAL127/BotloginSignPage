<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpenguin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link id="favicon" href="logo-v2.svg" rel="icon" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-h3-container">
                <img src="logo-v2.svg" alt="Botpenguin">
                <h3>Welcome Back to Botpenguin !</h3>
            </div>
            <div class="icon-container">
                <div class="icon-box">
                    <!-- <i class="fa-brands fa-facebook"></i> -->
                    <img src="facebookicon..png" alt="">
                    <p>Log in with Facebook</p>
                </div>
                <div class="icon-box">
                    <!-- <i class="fa-brands fa-google"></i> -->
                    <img src="googleicon.png" alt="">
                    <p>Log in with Google</p>
                </div>
            </div>
            <div class="hr-sect">OR</div>
            <div class="form-container">
                <input type="email" name="WorkEmail" placeholder="Work Email*" required>
                <div class="password">
                    <input type="password" name="Password" id="Password" placeholder="Password*" required>
                    <i class="fa-regular fa-eye" style="color: #3a4250;"></i>
                </div>
                 
                
            </div>
            <div class="Remember-Forgot-container">
                <div>
                    <input type="checkbox"name="Remember-me" id="Remember-me">
                    <label for="Remember-me"> Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="login-container">
                <button>Login</button>
                <p>Don't have an account? <a href="signUp.html" class="loginSign">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
